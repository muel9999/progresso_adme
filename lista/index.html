
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Azul claro */
            font-family: Arial, sans-serif;
        }

        .notepad {display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
            flex-direction: column;
            background-color: #20edfc;
            border: 1px solid #b0bec5; /* Cor de borda */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 400px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Espaço entre o botão e a lista */
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #b0bec5; /* Cor da borda do input */
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1em;
            width: 100%;
        }

        .input-group button {
            background-color: #00796b; /* Azul verdeado */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: #004d40; /* Azul verdeado mais escuro */
        }

        .items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .items li {
            background-color: #f1f8e9; /* Verde muito claro */
            border: 1px solid #c5e1a5; /* Verde claro */
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
        }
        h1 {
            font-family:  'Comic Sans MS', cursive, sans-serif;
            font-size: 48px;
            color: #4a90e2;
            text-align: center;
            font-weight: normal;
            
        }
    </style>
</head>
<body>
    <div class="notepad">
        <h1>Bloco de Notas</h1>
        <div class="input-group">
            <input type="text" id="noteInput" placeholder="Escreva uma nota...">
            <button onclick="addNote()">Adicionar Nota</button>
        </div>
        <ul class="items" id="noteList"></ul>
    </div>

    <script>
        function addNote() {
            const input = document.getElementById('noteInput');
            const noteText = input.value.trim();

            if (noteText !== '') {
                const noteList = document.getElementById('noteList');

                // Cria um novo item de lista
                const listItem = document.createElement('li');
                listItem.textContent = noteText;

                // Adiciona o item de lista à lista de notas
                noteList.appendChild(listItem);

                // Limpa o campo de entrada
                input.value = '';
            } else {
                alert('Por favor, escreva uma nota antes de adicionar.');
            }
        }
    </script>
</body>
</html>
